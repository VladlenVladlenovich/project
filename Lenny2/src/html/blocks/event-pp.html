<div class ="pp">
    <div class="pp__container">
        <div class="pp__sticky-close">
            <button type="button"
            class="pp__sticky-btn">
            <svg class="pp_btn-icon" width="24" height="24">
                <use xlink:href="assets/icons/symbols.svg#x"></use>

            </svg>
        </button>
        </div>
        <div class="pp_wrapper">
            <h3 class="pp_title">
                Заполните форму <br/>
                и мы подберем площадку
            </h3>
            <div class="pp_form form">
                <div class="pp__list">
                    <div class="form__field field">
                        <h6 class="form__title">
                            Формат меропряития:
                        </h6>
                        <div class="field__radio radio">
                            <label class="radio__label">
                                <input type="radio" name="format" value="seminar" class="radio_input"/>
                                <span class="radio__mark"></span>
                                <span class="radio__name">Мастер-класс/семинар</span>
                            </label>

                            <label class="radio__label">
                                <input type="radio" name="format" value="concert" class="radio_input"/>
                                <span class="radio__mark"></span>
                                <span class="radio__name">Концерт/выступление</span>
                            </label>

                            <label class="radio__label">
                                <input type="radio" name="format" value="show" class="radio_input"/>
                                <span class="radio__mark"></span>
                                <span class="radio__name">Выставка/показ</span>
                            </label>

                            <label class="radio__label">
                                <input type="radio" name="format" value="other" class="radio_input"/>
                                <span class="radio__mark"></span>
                                <span class="radio__name">Другое</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
