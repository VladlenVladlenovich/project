<!DOCTYPE html> 
<html lang="ru"> 
    @@include('blocks/head.html')

    <body class="body"> 
        @@include('blocks/page-header.html')
         
        <main class="main">

            @@include('blocks/breadcrumbs.html')
            <article class="event">
                <header class="event__header">
                    <h1 class="event__title title">Вечер | The Best of Sade</h1>



                    <div class="event__about">
                        <div class="event__info">
                            <time datetime="2024-12-16T20:00" class="event__time">
                                16/12/2024
                            </time>

                            <div class="event__info-text">
                                Кафе "Птичка"
                            </div>
                        </div>



                        <picture class="event__picture">
                            <source 
                                media="(max-width: 1169px)"
                                type="image/webp"
                                srcset="assets/images/events/Sade.jpg"
                            />

                            <source 
                            media="(max-width:1169px)"
                            srcset="assets/images/events/Sade.jpg"
                            />

                            <source 
                                type="image/webp"
                                srcset="assets/images/events/Sade.jpg"
                            />

                            <img 
                            class="event__image"
                            src="assets/images/events/Sade.jpg"

                            </picture>


                        <div class="event__info">
                            <span class="event__time" data-caption="начало">
                                20:00
                            </spam>

                            </div>
                        </div>




                    </div>
                </header>
                <div class="event__container">
                    <div class="event__content content"></div>
                
                <!--prettier-ignore-->
                @@include('blocks/reserve.html', {"class": "event__reserve"})
                </div>
            </article>
        </main>     
 
        @@include('blocks/page-footer.html')
